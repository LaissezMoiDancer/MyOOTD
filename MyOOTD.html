<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOOTD | AI Couture Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #fdfaf6; color: #2d2d2d; }
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Interactive Elements */
        .item-card { transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        .item-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(165, 126, 93, 0.15); }
        
        /* Custom Gradient for "Stylist Note" */
        .stylist-box {
            background: linear-gradient(135deg, #fff9f5 0%, #f3e9dc 100%);
            border-left: 6px solid #a57e5d; /* Terracotta Accent */
        }

        /* Modal Blur */
        #modal.active { display: flex; backdrop-filter: blur(15px); }

        .btn-gradient {
            background: linear-gradient(90deg, #2d2d2d 0%, #4a4a4a 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover { background: linear-gradient(90deg, #a57e5d 0%, #c69c7c 100%); }
    </style>
</head>
<body>

    <div id="modal" onclick="this.classList.remove('active')" class="fixed inset-0 bg-stone-900/90 z-[100] hidden items-center justify-center p-8 cursor-pointer">
        <div class="relative max-w-4xl w-full flex flex-col items-center">
            <img id="modalImg" src="" class="max-h-[80vh] rounded-lg shadow-2xl mb-6">
            <h2 id="modalTitle" class="serif text-stone-100 text-4xl italic tracking-wide"></h2>
        </div>
    </div>

    <header class="bg-white border-b border-stone-100 py-10 px-8 shadow-sm">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-left">
                <h1 class="serif text-5xl text-[#a57e5d] leading-none">MyOOTD</h1>
                <p class="text-[10px] uppercase tracking-[0.4em] font-bold mt-3 text-stone-400 font-sans">AI Couture Studio</p>
            </div>
            
            <div id="weatherWidget" class="bg-[#f3e9dc] px-8 py-5 flex items-center gap-8 rounded-2xl shadow-inner border border-stone-200/50">
                <div class="text-right">
                    <p id="displayCity" class="font-bold uppercase text-[10px] tracking-widest text-stone-500 mb-1">Current Locale</p>
                    <p id="displayTemp" class="serif text-3xl text-[#a57e5d] italic">--°C</p>
                </div>
                <div class="h-12 w-[1px] bg-stone-300/50"></div>
                <div class="text-left">
                    <p class="font-bold uppercase text-[10px] tracking-widest text-stone-500 mb-1">Occasion</p>
                    <p id="displayFormality" class="font-medium text-stone-800 uppercase text-xs tracking-wider">---</p>
                </div>
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto p-12">
        <div class="bg-white rounded-[2rem] p-10 shadow-xl shadow-stone-200/50 flex flex-wrap gap-12 items-end justify-center">
            <div class="flex-1 min-w-[220px]">
                <label class="block text-[10px] font-bold uppercase tracking-widest text-stone-400 mb-3">City Name</label>
                <input id="cityInput" type="text" placeholder="Paris, FR" class="w-full bg-stone-50 border-none rounded-xl p-4 text-sm focus:ring-2 focus:ring-[#a57e5d] outline-none transition-all">
            </div>
            <div class="flex-1 min-w-[220px]">
                <label class="block text-[10px] font-bold uppercase tracking-widest text-stone-400 mb-3">Formality</label>
                <select id="formalityInput" class="w-full bg-stone-50 border-none rounded-xl p-4 text-sm focus:ring-2 focus:ring-[#a57e5d] outline-none cursor-pointer">
                    <option value="Casual">Casual</option>
                    <option value="Semi-Formal">Semi-Formal</option>
                    <option value="Formal">Formal</option>
                </select>
            </div>
            <div class="flex-1 min-w-[220px]">
                <label class="block text-[10px] font-bold uppercase tracking-widest text-stone-400 mb-3">Color Preference</label>
                <input id="colorInput" type="text" placeholder="Emerald, Cream..." class="w-full bg-stone-50 border-none rounded-xl p-4 text-sm focus:ring-2 focus:ring-[#a57e5d] outline-none transition-all">
            </div>
            <button onclick="getOutfits()" class="btn-gradient text-white px-14 py-4 rounded-xl text-xs font-bold uppercase tracking-widest shadow-lg shadow-stone-300">
                Generate Looks
            </button>
        </div>
    </section>

    <main class="max-w-7xl mx-auto p-8 pb-32">
        <div id="status" class="hidden text-center py-24">
            <p class="serif text-4xl italic text-[#a57e5d] animate-pulse">Curating your collection...</p>
        </div>
        <div id="outfitGrid" class="space-y-40">
            </div>
    </main>

    <script>
        function showModal(url, name) {
            const modal = document.getElementById('modal');
            document.getElementById('modalImg').src = url;
            document.getElementById('modalTitle').innerText = name;
            modal.classList.add('active');
        }

        async function getOutfits() {
            const city = document.getElementById('cityInput').value || 'Algiers';
            const formality = document.getElementById('formalityInput').value;
            const color = document.getElementById('colorInput').value;
            const grid = document.getElementById('outfitGrid');
            const status = document.getElementById('status');

            status.classList.remove('hidden');
            grid.innerHTML = '';

            try {
                let url = `http://127.0.0.1:8000/top-outfits?city=${city}&formality=${formality}`;
                if (color) url += `&color=${color}`;

                const response = await fetch(url);
                const data = await response.json();

                // Update Widget Info
                document.getElementById('displayCity').innerText = data.city;
                document.getElementById('displayTemp').innerText = `${data.temperature}°C`;
                document.getElementById('displayFormality').innerText = data.formality;

                status.classList.add('hidden');

                data.top_outfits.forEach((outfit, index) => {
                    const row = document.createElement('div');
                    row.className = "flex flex-col lg:flex-row gap-16 items-center";

                    const imagesHtml = outfit.items.map(item => `
                        <div class="item-card relative group cursor-zoom-in overflow-hidden rounded-[2rem] border-8 border-white shadow-lg" onclick="showModal('${item.image_url}', '${item.name}')">
                            <img src="${item.image_url}" class="w-full h-[400px] object-cover transition-transform duration-1000 group-hover:scale-110">
                            <div class="absolute inset-0 bg-gradient-to-t from-[#a57e5d]/80 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500 flex items-end p-8">
                                <span class="text-white text-sm font-medium tracking-wide">
                                    ${item.name}
                                </span>
                            </div>
                        </div>
                    `).join('');

                    row.innerHTML = `
                        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6 w-full">
                            ${imagesHtml}
                        </div>
                        <div class="w-full lg:w-1/3 text-center lg:text-left">
                            <div class="flex items-center justify-center lg:justify-start gap-4 mb-6">
                                <span class="h-[1px] w-12 bg-[#a57e5d]"></span>
                                <span class="text-[10px] font-bold text-[#a57e5d] uppercase tracking-[0.4em]">Look 0${index + 1}</span>
                            </div>
                            <h2 class="serif text-5xl mb-8 leading-tight">Couture <br><span class="italic text-stone-400">Edit</span></h2>
                            <div class="stylist-box p-10 rounded-[2rem] shadow-sm text-left">
                                <p class="serif text-xl italic leading-relaxed text-stone-700">
                                    "${outfit.stylist_note}"
                                </p>
                            </div>
                        </div>
                    `;
                    grid.appendChild(row);
                });
            } catch (error) {
                status.innerHTML = "<p class='text-red-400'>Styling session interrupted. Check your backend terminal.</p>";
            }
        }
    </script>
</body>
</html>
